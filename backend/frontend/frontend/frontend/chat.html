<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чаты</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Левая панель — список чатов */
    #chatList {
      width: 250px;
      background: #f2f2f2;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-item {
      padding: 10px;
      background: white;
      margin-bottom: 8px;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #ddd;
    }

    .chat-item:hover {
      background: #e9e9e9;
    }

    /* Правая панель — сообщения */
    #messages {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #messageList {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    #sendBox {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    #sendBox input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    #sendBox button {
      padding: 10px 20px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <!-- Список чатов -->
  <div id="chatList"></div>

  <!-- Сообщения -->
  <div id="messages">
    <div id="messageList"></div>

    <div id="sendBox">
      <input id="msgInput" placeholder="Введите сообщение...">
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
